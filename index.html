<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Petrograd</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER -->
    <nav class="navbar navbar-default navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Restaurant Petrograd</a>
            </div>

            <ul class="nav navbar-nav">

                <li class="active"><a href="#">Menu</a></li>
                <li>
                    <a href="#">Bestilling</a>
                </li>
                <li><a href="#">Kontakt</a></li>
            </ul>



            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Søg</button>
            </form>
        </div>
    </nav>
    <!-- HEADER END -->

    <!-- MAIN CONTENT -->

    <div class="splash">
        <div class="container col-xs-8  logo"></div>
        <div class="container">
            <div class="farve-overlay">
                <h2>Restaurant Petrograd</h2></div>
        </div>
    </div>
    <div class="container content">
        <div class="row sortering">
            <div class="col-sm-10">
                <ul>
                    <li>Sorter:</li>
                    <li><a href="#">Udsolgt</a></li>
                    <li><a href="#">Tilbud</a></li>
                    <li><a href="#">Uden drikkevarer</a></li>
                    <li><a href="#">Vegetar</a></li>
                </ul>
            </div>
            <div class="col-sm-2">
                <select name="sorter" id="">
                    <option value="Billigst">Billigst</option>
                    <option value="Dyreste">Dyreste</option>
                    <option value="Populær">Populær</option>
                </select>
            </div>
        </div>
    </div>

    <!----- forretter header ----->

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page header">Forretter</h1>
        </div>

    </div>


    <!----- forret 1 ------->
    <main class="container">
        <div class="row">

            <template class="produkt_template">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <a href="#"><img class="img-responsive data_billede" src="image/bondeplatte-sm.jpg" alt=""></a>
                    <h3 class="data_navn">DATA_NAVN</h3>
                    <h4 class="pris">pris: <span class="data_pris">DATA_PRIS</span>,-</h4>
                    <!---TODO: sæt udsolgt class ved udsolgt ----->
                    <!----- sæt rabat class ved rabat ----->
                    <h4 class="rabatprist">pris: <span class="rabatprist">DATA_RABATPRIS</span>,-</h4>
                    <!----- skal kun vises ved rabat ---->
                    <h4 class="udsolgttekst">Denne ret er desværre udsolgt</h4>
                    <!---- skal kun vise udsolgte produkter ---->


                    <button class="btn btn-primary">Detaljer</button>
                </div>
            </template>
        </div>
    </main>



    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
